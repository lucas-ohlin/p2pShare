<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <title>P2P File Share</title>
</head>
<body>
  
  <div class="header" id="header" style="display: none;">
    <h2 id="roomTitle">Room: test</h2>
    <button class="leave-btn" id="leaveBtn">Leave Room</button>
  </div>

  <div class="container">
    <h1>P2P File Sharing</h1>

    <div class="room-section" id="roomSection">
      <input id="roomInput" placeholder="Room name" />
      <button id="joinBtn">Join Room</button>
    </div>

    <div id="file-section">
      <input type="file" id="fileInput" />
      <button id="sendFileBtn">Send File</button>
    </div>

    <div id="log"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
