<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <title>P2P File Share</title>
</head>
<body>

  <div class="main-layout">
    <div class="sidebar" id="sidebar">
      <h2 id="appTitle">P2PShare</h2>
      <button class="leave-btn small" id="leaveBtn" style="display: none;">‚Üê Leave Room</button>

      <div id="roomInfo" style="display: none;">
        <h3>Room: <span id="roomTitle"></span></h3>
        <p id="roomDesc">Share files P2P</p>
      </div>
      
      <div class="participants" id="participantsBox" style="display: none;">
        <h3>Participants</h3>
        <ul id="participantList"></ul>
      </div>      
    </div> 

    <div class="container">
      <h1 id="mainTitle">P2P File Sharing</h1>

      <div class="room-section" id="roomSection">
        <input class="input-btn" id="roomInput" placeholder="Room name" />
        <button class="leave-btn" id="joinBtn">Join Room</button>
      </div>

      <div id="file-section" style="display: none;">
        <div>
          <input class="input-btn" type="file" id="fileInput" />
          <button class="leave-btn" id="sendFileBtn">Send File</button>
        </div>
  
        <div id="log"></div>     
      </div>
   
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
